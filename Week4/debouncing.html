<html>
    <script>
        
        //Debouncing : delay the server call to a certain time intervals

        let timeout;

        function debouncePopulateDiv(){

            clearTimeout(timeout)

            timeout = setTimeout(function(){
                populateDiv2();
            },1000)

        }

        async function populateDiv2(){
            const a = document.getElementById("firstNum").value;
            const b = document.getElementById("secondNum").value;
            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;
        }
    </script>
    <body>
        <input oninput="debouncePopulateDiv()" type="text" placeholder="First Number" id="firstNum">
        </br><br>
        <input oninput="debouncePopulateDiv()" type="text" placeholder="Second Number" id="secondNum"></br></input>
        <br>
        <!-- <button onclick="populateDiv2()">Calculate Sum</button> -->

        <div id="finalSum"></div>
    </body>
</html>
